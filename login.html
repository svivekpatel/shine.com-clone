<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs 2022 - Search Jobs in India, Latest Job Vacancies, Recruitment - Shine.com</title>
    <link rel="icon" href="https://www.shine.com/next/static/images/shine-logo.png" type="image/icon type">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/footer.css">
</head>
<body>


    <div id="loginnav">
        <!-- navbar -->
     <div id="vtop">
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/2420/2420893.png" alt="">
            <p>Download App</p>
        </div>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="">
            <p>For Employers</p>
        </div>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/3410/3410021.png" alt="">
            <p>Help</p>
        </div>
     </div>
     <!-- navbar-end -->

     <div id="vimg">
        <a href="./index.html"><img src="https://www.shine.com/next/static/images/shine-logo.png" alt=""></a>
     </div>
    </div>
    
    
    <div id="vlogmain">
        <div id="vlogmain-1">
            <div id="vlog-1">
                <div>
                    <h1 id="signintext">Sign-in</h1> 
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div id="keepsigninbtn">
                    <div>
                        <input type="checkbox">
                        <p>Keep me signed in</p>
                    </div>
                    <div id="forgotpass">
                        <a href="">Forgot Password?</a>
                    </div>
                </div>
                <button id="vlogbtn-1" onclick="loginFunction()">Login</button>
                <div>
                    <hr>
                    <p>or</p>
                    <hr>
                </div>
                <input id="mobinp" type="text" placeholder="Enter Mobile">
                <button onclick="otpFunction()" id="vlogbtn-2">Login via OTP</button>
            </div>
           
            <div id="vlog-2">
                <div>
                    <hr>
                </div>
                <div class="signinbtns">
                    <div>
                        <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="">
                        <p>Sign-in with Google</p>
                    </div>
                    <div>
                        <img src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG39.png" alt="">
                        <p>Sign-in with LinkedIn</p>
                    </div>
                    <div>
                        <img src="images/fbicon.webp" alt="">
                        <p>Sign-in with Facebook</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="vlogmain-2">
        <p>Don't have Shine account?</p>
        <button>
            <a href="./signup.html">Register Now</a>
        </button>
    </div>
